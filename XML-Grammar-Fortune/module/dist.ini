name = XML-Grammar-Fortune
author = Shlomi Fish <shlomif@cpan.org>
license = MIT
copyright_holder = Shlomi Fish
copyright_year = 2018
version = 0.0800

[@Filter]
-bundle = @SHLOMIF
-remove = MakeMaker
-remove = ModuleBuild
dist = XML-Grammar-Fortune
github_name = fortune-xml
[AutoPrereqs]
[ExecDir]
dir = bin
[Keywords]
keyword = convert
keyword = fortune
keyword = fortunes
keyword = grammar
keyword = markup
keyword = meta-data
