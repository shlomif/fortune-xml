keyword = quotations
keyword = quote
keyword = quotes
keyword = text
keyword = unix
keyword = xml
[ModuleBuild]
mb_class = XML::Grammar::Builder
[PruneCruft]
[RunExtraTests]
[Test::Kwalitee]
[Test::TidyAll]
